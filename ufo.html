<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UFO</title>
    <style>
      div{
        position:absolute;
        wigth:  60px;
        height: 24px;
        color:  green;
        top:    50px;
      }
    </style>
    <script>
      var ufo, newUfo;
      function init(){
        window.addEventListener("keydown", keydown);
        ufo = new UFO(document.getElementById("ufo"), 100);
        NewUFO.prototype = ufo;
        newUfo = new NewUFO(100);
      }

      function keydown(e){
        if(e.keyCode == 37){
          ufo.moveLeft();
        }else if(e.keyCode == 39){
          ufo.moveRight();
        }else if(e.keyCode == 38){
          newUfo.moveUp();
        }else if(e.keyCode == 40){
          newUfo.moveDown();
        }
      }

      //UFO object
      function UFO(_elem,_xpos){
        this.elem = _elem;
        this.xpos = _xpos;
        this.moveLeft = function(){
          this.xpos -= 10;
          this.elem.style.left = this.xpos + "px";
        }
        this.moveRight = function(){
          this.xpos += 10;
          this.elem.style.left = this.xpos + "px";
        }
        this.elem.style.left = this.xpos + "px";
      }

      //NewUFO object pritotype from UFO
      function NewUFO(_ypos){
        this.ypos = _ypos;
        this.moveUp = function(){
          this.ypos -= 10;
          this.elem.style.top = this.ypos + "px";
        }
        this.moveDown = function(){
          this.ypos += 10;
          this.elem.style.top = this.ypos + "px";
        }
        this.elem.style.top = this.ypos + "px";
      }
    </script>
  </head>
  <body onload="init()">
    <div id="ufo"><(ooo)></div>
  </body>
</html>
