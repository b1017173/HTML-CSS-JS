<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
  <head>
    <title>冷やし中華の作り方</title>
  </head>
  <body>
    <h1>冷やし中華</h1>
    <h2>冷やし中華とは</h2>
    <p><b>おいしい</b>＆<b>簡単</b>な苦学生御用達メニュー</p>
    <h2>作り方</h2>
    <h3>材料</h3>
    <ul>
      <li>ラーメン</li>
      <li>お水</li>
      <li>盛り合わせ野菜</li>
      <li>ポン酢</li>
    </ul>
    <br/>
    <h3>調理</h3>
    <ol>
      <li>お鍋にお水をたっぷりいれて沸騰させます</li>
      <li>ラーメンを入れて3~4分茹でます</li>
      <li>ざるにラーメンを取り、冷水で冷やします</li>
      <li>お皿に好きな盛り合わせをしたら完成です</li>
    </ol>
    <button type="button" name="ためになった">ためになった</button>
    <button>ためにならなかった</button>
  </body>
</html>
