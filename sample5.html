<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS繰り返し練習</title>
    <script type="text/javascript">
      /*type="text/javascript"はHTML5以前でのバージョンで必要だった宣言。
        HTML5ではデフォでJSだから宣言の必要はない*/
      function sum(){
        var v = document.getElementById("number").value;
        var r = 0;
        for(var i=1;i<=v;i++){
          r += i;
        }
      /*var i = 1;
        while(i<=v){
          r += i;
          i++;
        }*/
        var s = "1から" + v + "の合計は" + r + "です";
        document.getElementById("result").textContent = s;
      }
    </script>
  </head>
  <body>
    <input id="number"/>
    <button onclick="sum()">合計</button>
    <p id="result"></p>
  </body>
</html>
